buildscript {
    // ext라는 키워드는 build.gradle 에서 사용하는 전역변수를 설정하겠다는 의미
    // 여기서는 springBootVersion 전역변수 생성하고 그 값을 2.1.7.RELESE로 하겠다는 의미이다.
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
}

// 아래 4개 플러그인은 자바와 스프링 부트를 사용하기 위해서는 필수 플러그인들이니 항상 추가
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'org.jpicktory'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// repositories는 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 정한다.
// 기본적으로 mavenCentral() 을 많이 사용하지만, 최근에는 라이브러리 업로드 난이도 때문에jcenter()도 많이 사용한다
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}